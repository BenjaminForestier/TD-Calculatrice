<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script defer src="script.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div id="app">
            <div class="display">
                {{result || '0'}}
            </div>
            <div class="pad">
                <div class="line">
                    <div>
                        <button @click="clear()">C</button>
                    </div>
                    <div>
                        <button @click="sign()">+ / -</button>
                    </div>
                    <div>
                        <button @click="remainder">%</button>
                    </div>
                    <div>
                        <button @click="divide()">/</button>
                    </div>
                </div>
                <div class="line">
                    <div>
                        <button @click="addtoresult('7')">7</button>
                    </div>
                    <div>
                        <button @click="addtoresult('8')">8</button>
                    </div>
                    <div>
                        <button @click="addtoresult('9')">9</button>
                    </div>
                    <div>
                        <button @click="mult">*</button>
                    </div>
                </div>

                <div class="line">
                    <div>
                        <button @click="addtoresult('4')">4</button>
                    </div>
                    <div>
                        <button @click="addtoresult('5')">5</button>
                    </div>
                    <div>
                        <button @click="addtoresult('6')">6</button>
                    </div>
                    <div>
                        <button @click="sous">-</button>
                    </div>
                </div>

                <div class="line">
                    <div>
                        <button @click="addtoresult('1')">1</button>
                    </div>
                    <div>
                        <button @click="addtoresult('2')">2</button>
                    </div>
                    <div>
                        <button @click="addtoresult('3')">3</button>
                    </div>
                    <div>
                        <button @click="add">+</button>
                    </div>
                </div>

                <div class="line">
                    <div>
                        <button @click="addtoresult('0')">0</button>
                    </div>
                    <div>
                        <button>?</button>
                    </div>
                    <div>
                        <button @click="point()">.</button>
                    </div>
                    <div>
                        <button @click="equal()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
